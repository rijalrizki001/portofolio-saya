<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <title>My Portfolio | M. Rijal Rizki</title>

  <body id="home">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">M. RIJAL RIZKI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Jumbotron -->

    <section id="projects">
      <div class="container">
        <div class="row">
          <div class="col-md-4 mb-3 text-center">
            <img src="img/Rijal2.png" alt="M. RIJAL RIZKI" width="200" class="rounded-circle img-thumbnail" />
            <h1 class="display-4 text-light">M. Rijal Rizki</h1>
            <p class="lead text-light">Mahasiswa Universitas Syiah Kuala | Pendidikan Matematika.</p>
          </div>
          <div class="col-md-8 mb-3">
            <form action="beranda.html" method="post">
              <div class="container">
                <div class="row text-center mb-3">
                  <div class="col">
                    <h2 class="text-light">Sign In</h2>
                  </div>
                </div>
                <div class="row justify-content-center text-light">
                  <div class="col-md-10">
                    <form>
                      <div class="mb-3">
                        <label for="name" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" name="name" />
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="Email" name="email" />
                      </div>
                      <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 60"><path fill="#273036" fill-opacity="1" d="M0,64L0,64L1440,64L1440,0L0,0L0,0Z"></path></svg>
    </section>
    <!-- Contact -->

    <section id="contact">
      <form action="https://formspree.io/f/xvojajlw" method="post">
        <div class="container">
          <div class="row text-center mb-3">
            <div class="col">
              <h2>Contact Me (Hubungi Saya)</h2>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-6">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Nama Lengkap </label>
                  <input type="text" class="form-control" id="name" aria-describedby="name" name="name" />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="Email" name="email" />
                </div>
                <div class="mb-3">
                  <label for="pesan" class="form-label">Pesan</label>
                  <textarea class="form-control" id="pesan" rows="3" name="pesan"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Kirim</button>
              </form>
            </div>
          </div>
        </div>
      </form>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -2 1440 100"></svg>
    </section>
    <!-- Akhir contack -->

    <!-- Footer -->

    <footer class="bg-dark text-light text-center pb-3">
      <p>Created with love by <a href="https://www.instagram.com/rijal_rizki01/" class="text-white fw-bold">M. Rijal Rizki</a></p>
    </footer>
